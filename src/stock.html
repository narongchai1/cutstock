<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการสต็อก - ระบบจัดการสต็อก</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* เพิ่มสไตล์เพิ่มเติม */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card p {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            margin: 0;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .text-right {
            text-align: right;
        }
        
        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            margin-left: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .form-hint {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-boxes"></i> จัดการสต็อกสินค้า</h1>
            <div class="user-info">
                <span id="currentUser" style="font-weight: 600;"></span>
                <span id="onlineStatus" class="status-badge offline">
                    <i class="fas fa-wifi-slash"></i> โหมดออฟไลน์
                </span>
                <button class="btn btn-sm btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn active" onclick="window.location.href='stock.html'">
                <i class="fas fa-box"></i> สต็อกสินค้า
            </button>
            <button class="nav-btn online-only" onclick="window.location.href='reports.html'" style="display: none;">
                <i class="fas fa-chart-bar"></i> รายงาน
            </button>
            <button class="nav-btn" onclick="window.location.href='add-product.html'">
                <i class="fas fa-plus-circle"></i> เพิ่มสินค้า
            </button>
        </div>
        
        <!-- Search and Actions -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ค้นหาสินค้า (รหัส, ชื่อ, บาร์โค้ด)" onkeyup="searchProducts()">
            <button class="btn btn-primary" onclick="clearSearch()">
                <i class="fas fa-times"></i> ล้าง
            </button>
        </div>
        
        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card">
                <h3><i class="fas fa-box"></i> จำนวนสินค้า</h3>
                <p id="productCount">0</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-money-bill-wave"></i> มูลค่าสต็อก</h3>
                <p id="stockValue">฿0.00</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-exclamation-triangle"></i> สินค้าใกล้หมด</h3>
                <p id="lowStock">0</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-times-circle"></i> สินค้าหมด</h3>
                <p id="outOfStock">0</p>
            </div>
        </div>
        
        <!-- Product Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>รหัสสินค้า</th>
                        <th>บาร์โค้ด</th>
                        <th>ชื่อสินค้า</th>
                        <th>ราคาขาย</th>
                        <th>ต้นทุน</th>
                        <th>จำนวน</th>
                        <th>หมวดหมู่</th>
                        <th>สถานะสินค้า</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- ข้อมูลสินค้าจะถูกโหลดโดย JavaScript -->
                    <tr>
                        <td colspan="9" class="text-center">กำลังโหลดข้อมูล...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="js/stock.js"></script>
    <script>
        // ฟังก์ชันออกจากระบบ
        function logout() {
            if (confirm('คุณแน่ใจว่าต้องการออกจากระบบ?')) {
                localStorage.removeItem('user');
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            }
        }
        
        // ฟังก์ชันค้นหาสินค้า
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#productTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
        
        // ล้างการค้นหา
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchProducts();
        }
    </script>
</body>
</html>
