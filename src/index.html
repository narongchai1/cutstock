<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบจัดการสต็อก</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-boxes"></i> ระบบจัดการสต็อก</h1>
            <p>กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
        </div>
        
        <div class="login-box">
            <div class="status-indicator">
                <span id="onlineStatus" class="offline">
                    <i class="fas fa-wifi-slash"></i> โหมดออฟไลน์
                </span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> ชื่อผู้ใช้</label>
                    <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>
                    <small class="form-hint">ใช้: admin หรือ staff</small>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> รหัสผ่าน</label>
                    <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
                    <small class="form-hint">ใช้: admin123 หรือ staff123</small>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                </button>
            </form>
            
            <div class="demo-credentials">
                <h4><i class="fas fa-key"></i> ข้อมูลทดสอบ:</h4>
                <p><strong>ผู้ดูแลระบบ:</strong> admin / admin123</p>
                <p><strong>พนักงาน:</strong> staff / staff123</p>
            </div>
            
            <div class="login-footer">
                <p>© 2023 ระบบจัดการสต็อก | เวอร์ชัน 1.0</p>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;">
            ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
